controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    
    # List of controllers to load at startup
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    
    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController
    
    # Gripper über xArm Hardware-Interface
    lite6_gripper_controller:
      type: position_controllers/JointGroupPositionController
      
    vacuum_controller:
      type: position_controllers/JointGroupPositionController

# Arm controller configuration for real hardware
arm_controller:
  ros__parameters:
    joints:
      - joint1
      - joint2  
      - joint3
      - joint4
      - joint5
      - joint6
    
    command_interfaces:
      - position
    
    state_interfaces:
      - position
      - velocity
    
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    constraints:
      stopped_velocity_tolerance: 0.05  # More tolerance for real hardware
      goal_time: 1.0  # More time for real hardware
      joint1: { trajectory: 0.1, goal: 0.05 }
      joint2: { trajectory: 0.1, goal: 0.05 }
      joint3: { trajectory: 0.1, goal: 0.05 }
      joint4: { trajectory: 0.1, goal: 0.05 }
      joint5: { trajectory: 0.1, goal: 0.05 }
      joint6: { trajectory: 0.1, goal: 0.05 }

# Lite6 Gripper controller über xArm Hardware-Interface
lite6_gripper_controller:
  ros__parameters:
    joints:
      - lite6_left_finger_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity

# Vacuum controller configuration for real hardware
vacuum_controller:
  ros__parameters:
    joints:
      - vacuum_joint
    command_interfaces:
      - position
    state_interfaces:
      - position